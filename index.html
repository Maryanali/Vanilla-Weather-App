    <div class="container">
    <div class="weather-app">
        <h1 id="city">What's the weather today?</h1>
        <h3 id="location"> Location </h2>

            <div class="col2-12">
                <form id="search-form">
                <label for="searchcity" class="search-city"></label>

                <button type="button" class="btn btn-light">Search</button>
                <button type="button" class="btn btn-light">Current</button>
                </form>
            </div>
        </div>
