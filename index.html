<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconn`ect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather API</title>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/feather-icons"></script>
</head>
<body>


<div class="container">
<div class="weather-app-border">
    <div class="weather-app">
        
        <h1 id="city">Today's Weather</h1>

        <h2 id="location"> Location </h2> 
        <form id="search-form" class="mb-4">
        <div class="row">
            <div class="col-6">
                <input type="search" id=search-input class="form-control" placeholder="Seach city here.." autofocus="on" auto-complete="off" > 
            </div>
            <div class="col-6">
                <button type="submit" value="Search" class="btn btn-light">Search</button>
                <button type="submit" value="Search" class="btn btn-light" id="current-button">Current</button>
            </form>
            </div>
        </div>
    <div class="weather-app-spacing2">
    <ul>
        <li id="temperature-description">
            Description
        </li>
        <li> Last updated:
        <span id="date"> </span>            
        </li>
    </ul>
    </div>
    
   
        <div class="row">
            <div class="col-6">
                <div class="clearfix weather-temperature">
                <img src="" width="100" alt="Icon of current weather" alt="clear" class="float-left"
                id="icon" />
                   <strong class="temperature" id="temperature"> 12</strong> <small class ="units"> <a href="#" id="c-link" class="active"> °C </a>| <a href="#" id="f-link"> °F </a></small>
            </div>
            </div>
            <div class="col-6">
                <ul>
                    <li id= "temperature-pressure">
                        Pressure:
                    </li>
                    <li id="temperature-humidity">
                        Humidity:
                    </li>

                    <li> <span id="wind"></span>
                         
                    </li>
                </ul>
            </div>

            <div class="row weather-forecast">
                <div class="col-2">
                    <h3>
                        Sun
                    </h3>
                    <img src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png" alt="">
                    <div class="weather-forecast-temperature">
                        <strong>22°</strong> 17°
                    </div>
                </div>
                <div class="col-2">
                    <h3>
                        Mon
                    </h3>
                    <img src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png" alt="">
                    <div class="weather-forecast-temperature">
                        <strong>22°</strong> 17°
                    </div>
                </div>
                <div class="col-2">
                    <h3>
                        Tue
                    </h3>
                    <img src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png" alt="">
                    <div class="weather-forecast-temperature">
                        <strong>22°</strong> 17°
                    </div>
                </div>
                <div class="col-2">
                    <h3>
                        Wed
                    </h3>
                    <img src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png" alt="">
                    <div class="weather-forecast-temperature">
                        <strong>22°</strong> 17°
                    </div>
                </div>
                <div class="col-2">
                    <h3>
                        Thur
                    </h3>
                    <img src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png" alt="">
                    <div class="weather-forecast-temperature">
                        <strong>22°</strong> 17°
                    </div>
                </div>
                <div class="col-2">
                    <h3>
                        Fri
                    </h3>
                    <img src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png" alt="">
                    <div class="weather-forecast-temperature">
                        <strong> 22° </strong> 17°
                    </div>
                </div>
                
            </div>
            
       


   
</div>
</div>
<small id="open-source">
    <a href="https://github.com/Maryanali/Weather-API" target="_blank">Open-source code</a>
    by Maryan Ali
</small>

</div>

</div>
<script src="script.js"></script>
</body>
</html>
