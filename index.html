<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconn`ect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather API</title>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/feather-icons"></script>
</head>
<body>


<div class="container">
<div class="weather-app-border">
    <div class="weather-app">
        
        <h1 id="city">Today's Weather</h1>

        <h3 id="location"> Location </h2>   
        <div class="row-2">
            <div class="col2-12">
                <form id="search-form">
                <label for="searchcity" class="search-city"></label>
                <input type="text" id=search-input placeholder="Seach city here.." autofocus="on" auto-complete="off">
                <button type="button" class="btn btn-light">Search</button>
                <button type="button" class="btn btn-light" id="current-button">Current</button>
                </form>
            </div>
        </div>
    <div class="weather-app-spacing2">
    <ul>
        <li id="temperature-description">
            Description
        </li>
        <li> Last updated:
        <span id="date"> </span>            
        </li>
    </ul>
    </div>
    
   
        <div class="row">
            <div class="col-6">
                <div class="clearfix weather-temperature">
                <img src="" width="100" alt="Icon of current weather" alt="clear" class="float-left"
                id="icon" />
                   <strong class="temperature" id="temperature"> 12</strong> <small class ="units">°C | °F </small>
            </div>
            </div>
            <div class="col-3">
                <ul>
                    <li id= "temperature-pressure">
                       
                    </li>
                    <li id="temperature-humidity">
                        
                    </li>

                    <li> <span id="wind"></span>
                        
                    </li>
                </ul>
            </div>

       


   
</div>
</div>
<small id="open-source">
    <a href="https://github.com/Maryanali/Weather-API" target="_blank">Open-source code</a>
    by Maryan Ali
</small>

</div>

</div>
<script src="script.js"></script>
</body>
</html>
